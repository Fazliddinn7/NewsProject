{% extends 'news/base.html' %}
{% load static %}
{% block title %}Mahallliy xabarlar{% endblock %}
{% block content %}

    {% for news in mahalliy_yangiglikalar %}

        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <a href="{{ news.get_absolute_url }}">
                        <img src="{{ news.image.url }}" alt="There is a picture" style="width: 50%">
                    <h2>{{ news.title }}</h2>
                    </a>
                </div>
            </div>
        </div>

    {% endfor %}

{% endblock %}
