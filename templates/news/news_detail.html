{% extends 'news/base.html' %}
{% load static %}
{% block title %}{{ news.title }}{% endblock %}

{% block content %}

    <h2>{{ news.title }}</h2>
    <h5>{{ news.publish_time }}</h5>
    <img src="{{ news.image.url }}" alt="Picture">
    <p>{{ news.body }}</p>
    <div class="card-footer text-center">
        <a href="{% url 'newsUpdate'  news.slug%}">Edit</a> /   
        <a href="{% url 'newsDelete' news.slug %}">Delete</a>
    </div>

{% endblock %}
